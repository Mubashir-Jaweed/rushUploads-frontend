version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd client2  # Navigate to the app directory
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: CLIENT2/out  # Update if build output is in CLIENT2/out
        files:
          - "**/*"
      cache:
        paths:
          - CLIENT2/node_modules/**/*